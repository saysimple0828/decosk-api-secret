token:
  expiration_time: 86400000
  secret: '{cipher}'

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/mydb
    username: test
    password: '{cipher}'
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MariaDBDialect
          jdbc:
            lob:
              non_contextual_creation: true

gateway:
  ip: 192.168.0.12
